//all guns and equipment are automatically assigned
gametype_setting	disableClassSelection				1
gametype_setting	disableVehicleSpawners				1
gametype_setting	disableCAC 							1
gametype_setting	disableTacInsert					1
gametype_setting	disableweapondrop					1

gametype_setting	pregameAlwaysShowCACEdit			0
gametype_setting	pregameAlwaysShowStreakEdit			0
gametype_setting	pregameCACModifyTime				0

//keep the game fast paced
gametype_setting	playerForceRespawn					1
gametype_setting	playerrespawndelay					0

gametype_setting	allowFinalKillcam					1
gametype_setting	allowKillcam						0

//allowing this would defeat the point of the mode
gametype_setting	allowInGameTeamChange				0

//gun fights only
gametype_setting	vehiclesEnabled						0
gametype_setting	loadoutKillStreaksEnabled			0

//make sure there are two teams
gametype_setting	teamCount							2

//Make it best of three with no score or time limit
gametype_setting	roundlimit							3
gametype_setting	scorelimit							3
gametype_setting	timelimit							0
gametype_setting	prematchperiod						0

//only sets the hard core hud in this mode 
gametype_setting	hardcoremode						1